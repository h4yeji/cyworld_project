<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./styles/game.css" />
    <script defer src="./scripts/game.js"></script>
    <title>Game</title>
  </head>
  <body>
    <main id="wrapper">
      <section class="wrapper-header">
        <div class="contents-title">
          <div class="title">재미있는 GAME</div>
          <div class="subtitle">TODAY CHOICE</div>
        </div>
        <div class="header-line"></div>
      </section>
      <section class="game-container">
        <img src="./contents/contents/word.png" alt="word" />
        <div class="game-title">끝말잇기</div>
        <div class="game-subtitle">제시어 : <span id="word">산기슭</span></div>
        <div class="word-text">
          <form action="#" method="get" name="word-game">
            <input
              type="text"
              name="myword"
              id="myword"
              placeholder="단어를 입력하세요"
            />
            <input type="submit" value="입력" />
          </form>
        </div>
        <div class="word-result">결과!</div>
      </section>
      <section class="game-container">
        <img src="./contents/contents/lotto.png" alt="lotto" />
        <div class="game-title">LOTTO</div>
        <div class="game-subtitle">클릭해주세요-!</div>
        <div class="game-lotto-number">
          <span>3, </span>
          <span>5, </span>
          <span>13, </span>
          <span>26, </span>
          <span>31, </span>
          <span>42</span>
        </div>
        <button class="lotto-btn">클릭!</button>
      </section>
    </main>
  </body>
</html>
